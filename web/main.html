<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主控制台</title>
    <style>
        /* --- 全局样式 (无变化) --- */
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #3a6073;
            --bg-color: #f4f7f6;
            --sidebar-bg: #2c3e50;
            --sidebar-text: #ecf0f1;
            --sidebar-hover: #34495e;
            --white-color: #fff;
            --border-color: #e0e0e0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: #333;
            visibility: hidden;
        }
        .dashboard-container { display: flex; min-height: 100vh; }

        /* --- 侧边栏 (无变化) --- */
        .sidebar { width: 240px; background-color: var(--sidebar-bg); color: var(--sidebar-text); display: flex; flex-direction: column; transition: width 0.3s ease; }
        .sidebar-header { padding: 20px; text-align: center; font-size: 1.5em; font-weight: bold; border-bottom: 1px solid var(--sidebar-hover); }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 20px 0; }
        .sidebar-nav li a { display: block; padding: 15px 20px; color: var(--sidebar-text); text-decoration: none; transition: background-color 0.2s; font-size: 1.1em; cursor: pointer; /* 将光标改为手型 */ }
        .sidebar-nav li a:hover, .sidebar-nav li a.active { background-color: var(--sidebar-hover); }
        .sidebar-footer { margin-top: auto; padding: 20px; text-align: center; }
        #logout-button { width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: var(--primary-color); color: var(--white-color); cursor: pointer; font-size: 1em; }
        #logout-button:hover { opacity: 0.9; }

        /* --- 主内容区 (无变化) --- */
        .main-content { flex-grow: 1; padding: 30px; }
        .header { font-size: 2.5em; font-weight: 300; margin-bottom: 30px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px; }
        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background-color: var(--white-color); padding: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); }
        .card h3 { margin-top: 0; color: var(--secondary-color); }

        /* --- 【新增CSS】用于控制页面内容的显示与隐藏 --- */
        .page-content {
            display: none; /* 默认隐藏所有页面内容 */
        }
        .page-content.active {
            display: block; /* 只显示带有 active 类的页面内容 */
        }
        
        /* 移动端适配 (无变化) */
        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; }
            .main-content { padding: 20px; }
        }
    </style>
</head>
<body>

    <!-- 路由守卫脚本 (无变化) -->
    <script>
        (function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // 确保这里的 'login.html' 或 'index.html' 是你正确的登录页文件名
                window.location.replace('index.html');
            } else {
                document.body.style.visibility = 'visible';
            }
        })();
    </script>
    
    <div class="dashboard-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                控制台
            </div>
            <!-- 【HTML修改】为导航链接添加 data-page 属性 -->
            <nav class="sidebar-nav">
                <ul>
                    <li><a data-page="dashboard" class="active">仪表盘</a></li>
                    <li><a data-page="users">用户管理</a></li>
                    <li><a data-page="products">产品中心</a></li>
                    <li><a data-page="settings">系统设置</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button">安全退出</button>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 【HTML修改】将不同的页面内容包裹在带有 id 和 class 的 div 中 -->

            <!-- 仪表盘页面 -->
            <div id="dashboard-page" class="page-content active">
                <h1 class="header">仪表盘</h1>
                <p style="margin-bottom: 30px;">在这里概览你的所有核心数据。</p>
                <div class="content-grid">
                    <div class="card">
                        <h3>数据概览</h3>
                        <p>查看今日访问量、销售额等核心数据指标。</p>
                    </div>
                    <div class="card">
                        <h3>快速操作</h3>
                        <p>发布新文章、上传新产品或处理待办事项。</p>
                    </div>
                    <div class="card">
                        <h3>近期活动</h3>
                        <p>查看最近的用户动态和系统通知。</p>
                    </div>
                </div>
            </div>

            <!-- 用户管理页面 -->
            <div id="users-page" class="page-content">
                <h1 class="header">用户管理</h1>
                <p>这里是用户管理的内容区域。你可以在这里添加用户列表、搜索框等组件。</p>
                <!-- 未来可以填充用户表格等 -->
            </div>

            <!-- 产品中心页面 -->
            <div id="products-page" class="page-content">
                <h1 class="header">产品中心</h1>
                <p>这里是产品中心的内容区域。用于展示和管理你的产品。</p>
            </div>

            <!-- 系统设置页面 -->
            <div id="settings-page" class="page-content">
                <h1 class="header">系统设置</h1>
                <p>这里是系统设置的内容区域。可以放置修改密码、主题切换等功能。</p>
            </div>
        </main>
    </div>

    <!-- 【JavaScript修改】在原有的登出逻辑上，增加页面切换逻辑 -->
    <script>
        // --- 页面切换逻辑 ---
        const navLinks = document.querySelectorAll('.sidebar-nav a');
        const pageContents = document.querySelectorAll('.page-content');

        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // 阻止 a 标签的默认跳转行为

                const targetPageId = link.getAttribute('data-page');

                // 1. 更新导航链接的激活状态
                navLinks.forEach(navLink => navLink.classList.remove('active'));
                link.classList.add('active');

                // 2. 切换主内容的显示
                pageContents.forEach(content => {
                    if (content.id === `${targetPageId}-page`) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            });
        });


        // --- 登出逻辑 (无变化) ---
        const logoutButton = document.getElementById('logout-button');
        
        logoutButton.addEventListener('click', () => {
            const token = localStorage.getItem('authToken');
            localStorage.removeItem('authToken');
            
            // (可选) 通知后端 token 已失效
            if(token) {
                 fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                }).catch(err => {
                    console.error('登出请求失败:', err);
                });
            }
            
            // 重定向到登录页面
            // 确保这里的 'login.html' 或 'index.html' 是你正确的登录页文件名
            window.location.replace('index.html');
        });
    </script>
</body>
</html>
